<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Do You Love Me, Eleonore?</title>

<style>
:root {
    --pink: #ff5c8a;
    --bg-dark: #0f0f14;
}

body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    background: radial-gradient(circle at top, #2a0f1e, var(--bg-dark));
    font-family: 'Segoe UI', sans-serif;
    color: white;
}

/* OVERLAY */
#overlay {
    position: fixed;
    inset: 0;
    background: radial-gradient(circle at center, #3a1022, #0f0f14);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 999;
    cursor: pointer;
}

#overlay span {
    font-size: 22px;
    color: #ffd6e5;
    animation: pulse 1.5s infinite;
}

@keyframes pulse {
    0% { opacity: .6; }
    50% { opacity: 1; }
    100% { opacity: .6; }
}

/* FLOATING HEARTS */
.heart {
    position: absolute;
    top: -20px;
    opacity: 0.7;
    animation: fall linear infinite;
    z-index: 1;
}

@keyframes fall {
    from { transform: translateY(-10vh) scale(1); }
    to { transform: translateY(110vh) scale(1.3); }
}

/* LAYOUT */
.container {
    position: relative;
    width: 100%;
    height: 100%;
    text-align: center;
    z-index: 2;
}

h1 {
    margin-top: 50px;
    font-size: 26px;
    color: #ffd6e5;
}

/* PHOTO */
.photo {
    width: 160px;
    height: 160px;
    border-radius: 50%;
    object-fit: cover;
    border: 4px solid var(--pink);
    box-shadow: 0 0 20px rgba(255,92,138,0.6);
    margin: 20px auto;
    display: block;
    position: relative;
    z-index: 5;
}

/* BUTTONS */
button {
    position: absolute;
    padding: 16px 36px;
    font-size: 18px;
    border-radius: 14px;
    border: none;
    cursor: pointer;
    transition: left .4s ease, top .4s ease, transform .3s ease;
    z-index: 5;
}

#yes {
    background: linear-gradient(135deg, #ff5c8a, #ff85a2);
    color: white;
    left: 50%;
    top: 60%;
    transform: translateX(-120%);
}

#no {
    background-color: #3a3a4a;
    color: #ddd;
    left: 50%;
    top: 60%;
    transform: translateX(20%);
}

/* MESSAGE */
#message {
    position: absolute;
    top: 75%;
    width: 100%;
    font-size: 22px;
    color: #ff9bb8;
    display: none;
    z-index: 5;
}

/* HIDE YOUTUBE */
#music {
    display: none;
}
</style>
</head>

<body>

<!-- TAP TO START -->
<div id="overlay">
    <span>Tap to start ‚ù§Ô∏è</span>
</div>

<div class="container">
    <h1>Do you love me, Eleonore? üíï</h1>

    <img src="minou.png?v=2" alt="Wahyu & Eleonore" class="photo">

    <button id="yes">Yes</button>
    <button id="no">No</button>

    <div id="message">
        I knew it, Eleonore ‚ù§Ô∏è<br>
        Love you always,<br>
        <strong>Wahyu</strong><br>
        <small>Since 27 April 2025</small>
    </div>
</div>

<!-- YOUTUBE MUSIC -->
<iframe
    id="music"
    src="https://www.youtube.com/embed/2Vv-BfVoq4g?enablejsapi=1"
    allow="autoplay">
</iframe>

<script>
/* START MUSIC */
document.getElementById("overlay").addEventListener("click", () => {
    document.getElementById("overlay").style.display = "none";

    const iframe = document.getElementById("music");
    iframe.contentWindow.postMessage(
        '{"event":"command","func":"playVideo","args":""}',
        "*"
    );
});

/* HEART BACKGROUND */
function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerText = "üíñ";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (4 + Math.random() * 4) + "s";
    heart.style.fontSize = (14 + Math.random() * 14) + "px";
    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 8000);
}
setInterval(createHeart, 300);
</script>

</body>
</html>

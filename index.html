<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Do You Love Me?</title>

<style>
:root {
    --pink: #ff5c8a;
    --bg-dark: #0f0f14;
}

body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    background: radial-gradient(circle at top, #2a0f1e, var(--bg-dark));
    font-family: 'Segoe UI', sans-serif;
    color: white;
}

/* FLOATING HEARTS */
.heart {
    position: absolute;
    top: -20px;
    opacity: 0.7;
    animation: fall linear infinite;
}

@keyframes fall {
    from { transform: translateY(-10vh) scale(1); }
    to { transform: translateY(110vh) scale(1.3); }
}

/* LAYOUT */
.container {
    position: relative;
    width: 100%;
    height: 100%;
    text-align: center;
}

h1 {
    margin-top: 60px;
    font-size: 26px;
    color: #ffd6e5;
    z-index: 2;
    position: relative;
}

button {
    position: absolute;
    padding: 16px 36px;
    font-size: 18px;
    border-radius: 14px;
    border: none;
    cursor: pointer;
    transition: left 0.4s ease, top 0.4s ease, transform 0.3s ease;
    z-index: 2;
}

#yes {
    background: linear-gradient(135deg, #ff5c8a, #ff85a2);
    color: white;
    left: 50%;
    top: 55%;
    transform: translateX(-120%) scale(1);
    box-shadow: 0 0 20px rgba(255,92,138,0.6);
}

#no {
    background-color: #3a3a4a;
    color: #ddd;
    left: 50%;
    top: 55%;
    transform: translateX(20%);
}

/* SHAKE */
.shake {
    animation: shake 0.25s linear;
}

@keyframes shake {
    0% { transform: translateX(20%) translateY(0); }
    25% { transform: translateX(18%) translateY(-2px); }
    50% { transform: translateX(22%) translateY(2px); }
    75% { transform: translateX(19%) translateY(-2px); }
    100% { transform: translateX(20%) translateY(0); }
}

/* MESSAGE */
#message {
    position: absolute;
    top: 72%;
    width: 100%;
    font-size: 26px;
    color: #ff9bb8;
    display: none;
    animation: fadeIn 0.6s ease;
    z-index: 2;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
}

/* CONFETTI */
.confetti {
    position: fixed;
    width: 8px;
    height: 8px;
    animation: confetti-fall 1.5s linear forwards;
    z-index: 3;
}

@keyframes confetti-fall {
    from { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
    to { transform: translateY(110vh) rotate(360deg); opacity: 0; }
}
</style>
</head>

<body>

<div class="container">
    <h1>Do you love me? üíï</h1>

    <button id="yes">Yes</button>
    <button id="no">No</button>

    <div id="message">YAY üòÜ‚ù§Ô∏è I knew it!</div>
</div>

<audio id="sound">
    <source src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg">
</audio>

<script>
/* HEART BACKGROUND */
function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerText = "üíñ";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (4 + Math.random() * 4) + "s";
    heart.style.fontSize = (14 + Math.random() * 14) + "px";
    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 8000);
}
setInterval(createHeart, 300);

/* BUTTON LOGIC */
let yesScale = 1;
let busy = false;

const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");

function moveNo() {
    if (busy) return;
    busy = true;

    noBtn.classList.add("shake");

    setTimeout(() => {
        noBtn.classList.remove("shake");

        const maxX = window.innerWidth - 160;
        const maxY = window.innerHeight - 100;

        noBtn.style.left = Math.random() * maxX + "px";
        noBtn.style.top = Math.random() * maxY + "px";

        yesScale += 0.12;
        yesBtn.style.transform = `translateX(-120%) scale(${yesScale})`;

        busy = false;
    }, 250);
}

/* DEVICE DETECTION */
if (window.matchMedia("(hover: hover)").matches) {
    noBtn.addEventListener("mouseover", moveNo);
} else {
    noBtn.addEventListener("click", moveNo);
}

/* YES CLICK */
yesBtn.addEventListener("click", () => {
    document.getElementById("message").style.display = "block";
    document.getElementById("sound").play();

    for (let i = 0; i < 80; i++) {
        const confetti = document.createElement("div");
        confetti.className = "confetti";
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.backgroundColor =
            ["#ff5c8a", "#ffd6e5", "#ff85a2"][Math.floor(Math.random() * 3)];
        confetti.style.animationDuration = (1 + Math.random()) + "s";
        document.body.appendChild(confetti);

        setTimeout(() => confetti.remove(), 2000);
    }
});
</script>

</body>
</html>

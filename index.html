<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Do You Love Me, Eleonore?</title>

<style>
:root {
    --pink: #ff5c8a;
    --bg-dark: #0f0f14;
}

body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    background: radial-gradient(circle at top, #2a0f1e, var(--bg-dark));
    font-family: 'Segoe UI', sans-serif;
    color: white;
}

/* OVERLAY */
#overlay {
    position: fixed;
    inset: 0;
    background: radial-gradient(circle at center, #3a1022, #0f0f14);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 999;
    cursor: pointer;
}
#overlay span {
    font-size: 22px;
    color: #ffd6e5;
    animation: pulseText 1.5s infinite;
}
@keyframes pulseText {
    0% { opacity: .6; }
    50% { opacity: 1; }
    100% { opacity: .6; }
}

/* HEART BACKGROUND */
.heart {
    position: absolute;
    top: -20px;
    opacity: 0.7;
    animation: fall linear infinite;
    z-index: 1;
}
@keyframes fall {
    from { transform: translateY(-10vh); }
    to { transform: translateY(110vh); }
}

/* LAYOUT */
.container {
    position: relative;
    width: 100%;
    height: 100%;
    text-align: center;
    z-index: 2;
}
h1 {
    margin-top: 50px;
    font-size: 26px;
    color: #ffd6e5;
}

/* PHOTO */
.photo {
    width: 160px;
    height: 160px;
    border-radius: 50%;
    object-fit: cover;
    border: 4px solid var(--pink);
    margin: 20px auto;
    display: block;
    position: relative;
    z-index: 5;

    /* START BLACK & WHITE */
    filter: grayscale(100%);
    box-shadow: 0 0 15px rgba(255,92,138,0.4);
    transition: filter 1s ease, box-shadow .6s ease, transform .3s ease;
}

/* PHOTO COLOR + PULSE */
.photo.active {
    filter: grayscale(0%);
    box-shadow: 0 0 28px rgba(255,92,138,0.9);
    animation: beat 1.1s infinite;
}

@keyframes beat {
    0%   { transform: scale(1); }
    25%  { transform: scale(1.03); }
    50%  { transform: scale(1.06); }
    75%  { transform: scale(1.03); }
    100% { transform: scale(1); }
}

/* BUTTONS */
button {
    position: absolute;
    padding: 16px 36px;
    font-size: 18px;
    border-radius: 14px;
    border: none;
    cursor: pointer;
    z-index: 5;
    transition: left .45s ease, top .45s ease, transform .35s ease;
}

#yes {
    background: linear-gradient(135deg, #ff5c8a, #ff85a2);
    color: white;
    left: 50%;
    top: 60%;
    transform: translateX(-120%) scale(1);
}

#no {
    background-color: #3a3a4a;
    color: #ddd;
    left: 50%;
    top: 60%;
    transform: translateX(20%);
}

/* YES CLICK ANIMATION */
#yes.pop {
    animation: yesPop .5s ease;
}
@keyframes yesPop {
    0% { transform: translateX(-120%) scale(1); }
    50% { transform: translateX(-120%) scale(1.25); }
    100% { transform: translateX(-120%) scale(1.1); }
}

/* MESSAGE */
#message {
    position: absolute;
    top: 75%;
    width: 100%;
    font-size: 22px;
    color: #ff9bb8;
    display: none;
    z-index: 5;
}

/* HIDE YOUTUBE */
#music {
    display: none;
}
</style>
</head>

<body>

<!-- TAP TO START -->
<div id="overlay">
    <span>Tap to start ‚ù§Ô∏è</span>
</div>

<div class="container">
    <h1>Do you love me, Eleonore? üíï</h1>

    <img
      src="https://luppq1.github.io/minou/minou.PNG?v=2"
      alt="Wahyu & Eleonore"
      class="photo"
      id="photo"
    >

    <button id="yes">Yes</button>
    <button id="no">No</button>

    <div id="message">
        I knew it, Eleonore ‚ù§Ô∏è<br>
        Love you always,<br>
        <strong>Wahyu</strong><br>
        <small>Since 27 April 2025</small>
    </div>
</div>

<!-- YOUTUBE MUSIC -->
<iframe
    id="music"
    src="https://www.youtube.com/embed/kPhpHvnnn0Q?enablejsapi=1"
    allow="autoplay">
</iframe>

<script>
const overlay = document.getElementById("overlay");
const yesBtn = document.getElementById("yes");
const noBtn = document.getElementById("no");
const photo = document.getElementById("photo");
const music = document.getElementById("music");

let yesScale = 1;
let busy = false;

/* START MUSIC */
overlay.addEventListener("click", () => {
    overlay.style.display = "none";
    music.contentWindow.postMessage(
        '{"event":"command","func":"playVideo","args":""}',
        "*"
    );
});

/* NO BUTTON RUN */
function moveNo() {
    if (busy) return;
    busy = true;

    const maxX = window.innerWidth - 140;
    const maxY = window.innerHeight - 140;

    noBtn.style.left = Math.random() * maxX + "px";
    noBtn.style.top = Math.random() * maxY + "px";

    yesScale += 0.12;
    yesBtn.style.transform = `translateX(-120%) scale(${yesScale})`;

    setTimeout(() => busy = false, 350);
}

/* YES BUTTON */
yesBtn.addEventListener("click", () => {
    yesBtn.classList.add("pop");
    photo.classList.add("active");
    document.getElementById("message").style.display = "block";

    setTimeout(() => yesBtn.classList.remove("pop"), 500);
});

/* DEVICE DETECTION */
if (window.matchMedia("(hover: hover)").matches) {
    noBtn.addEventListener("mouseover", moveNo);
} else {
    noBtn.addEventListener("click", moveNo);
}

/* HEART BACKGROUND */
function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerText = "üíñ";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (4 + Math.random() * 4) + "s";
    heart.style.fontSize = (14 + Math.random() * 14) + "px";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 8000);
}
setInterval(createHeart, 300);
</script>

</body>
</html>

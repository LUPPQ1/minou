<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Do You Love Me, Eleonore?</title>

<style>
:root {
  --pink:#ff5c8a;
  --bg:#0f0f14;
}

body{
  margin:0;height:100vh;overflow:hidden;
  background:radial-gradient(circle at top,#2a0f1e,var(--bg));
  font-family:Segoe UI,sans-serif;color:white;
}

/* START */
#overlay{
  position:fixed;inset:0;z-index:999;
  display:flex;align-items:center;justify-content:center;
  background:radial-gradient(circle,#3a1022,#0f0f14);
  cursor:pointer;
}
#overlay span{font-size:22px;color:#ffd6e5;animation:pulse 1.5s infinite}
@keyframes pulse{0%{opacity:.6}50%{opacity:1}100%{opacity:.6}}

/* FADE */
#fade{
  position:fixed;inset:0;background:black;
  opacity:0;pointer-events:none;z-index:998;
  transition:opacity 2.5s ease;
}
#fade.show{opacity:1}
#fade span{
  position:absolute;top:50%;width:100%;
  text-align:center;font-size:32px;
  transform:translateY(-50%);
  opacity:0;transition:opacity 1.5s ease;
  color:#ffd6e5;
}
#fade span.show{opacity:1}

/* HEARTS */
.heart{
  position:absolute;top:-20px;opacity:.7;
  animation:fall linear infinite;z-index:1;
}
@keyframes fall{to{transform:translateY(110vh)}}

/* LAYOUT */
.container{position:relative;width:100%;height:100%;text-align:center;z-index:2}
h1{margin-top:45px;font-size:26px;color:#ffd6e5}

/* PHOTO */
.photo{
  width:160px;height:160px;border-radius:50%;
  object-fit:cover;border:4px solid var(--pink);
  margin:20px auto;display:block;
  filter:grayscale(100%);
  transition:filter 1s ease,transform .3s ease;
}
.photo.active{filter:grayscale(0%);animation:beat 1.1s infinite}
@keyframes beat{50%{transform:scale(1.06)}}

/* BUTTONS */
button{
  position:absolute;padding:16px 36px;font-size:18px;
  border-radius:14px;border:none;cursor:pointer;
  transition:left .45s ease,top .45s ease,transform .35s ease;
}
#yes{
  background:linear-gradient(135deg,#ff5c8a,#ff85a2);
  color:white;left:50%;top:60%;
  transform:translateX(-120%) scale(1);
}
#no{
  background:#3a3a4a;color:#ddd;
  left:50%;top:60%;transform:translateX(20%);
}

/* YES POP */
#yes.pop{animation:yesPop .45s ease}
@keyframes yesPop{
  50%{transform:translateX(-120%) scale(1.25)}
}

/* MESSAGE */
#message{position:absolute;top:72%;width:100%;
  font-size:20px;color:#ff9bb8;display:none}

/* COUNTER */
#counter{margin-top:12px;font-size:15px;color:#ffd6e5}

/* HIDE MUSIC */
#music{display:none}
</style>
</head>

<body>

<div id="overlay"><span>Tap to start ‚ù§Ô∏è</span></div>

<div id="fade">
  <span id="fr">Je t‚Äôaimerai toujours.</span>
  <span id="id">Aku akan selalu mencintaimu.</span>
</div>

<div class="container">
  <h1>Do you love me, Eleonore? üíï</h1>

  <img src="https://luppq1.github.io/minou/minou.PNG?v=6"
       class="photo" id="photo">

  <button id="yes">Yes</button>
  <button id="no">No</button>

  <div id="message">
    Eleonore, even when we are far apart,<br>
    my heart always finds you.<br><br>
    <em>Je t‚Äôaime.</em><br>
    <strong>‚Äî Wahyu</strong>
    <div id="counter"></div>
  </div>
</div>

<iframe id="music"
src="https://www.youtube.com/embed/kPhpHvnnn0Q?enablejsapi=1"
allow="autoplay"></iframe>

<script>
const overlay=document.getElementById("overlay");
const yes=document.getElementById("yes");
const no=document.getElementById("no");
const photo=document.getElementById("photo");
const msg=document.getElementById("message");
const fade=document.getElementById("fade");
const fr=document.getElementById("fr");
const id=document.getElementById("id");
const counter=document.getElementById("counter");
const music=document.getElementById("music");

let yesScale=1;
let busy=false;
let loopInterval;

/* START */
overlay.onclick=()=>{
  overlay.style.display="none";
  music.contentWindow.postMessage(
    '{"event":"command","func":"playVideo","args":""}',"*");
};

/* NO RUN */
function moveNo(){
  if(busy) return; busy=true;
  no.style.left=Math.random()*(innerWidth-140)+"px";
  no.style.top=Math.random()*(innerHeight-140)+"px";

  yesScale+=0.12;
  yes.style.transform=`translateX(-120%) scale(${yesScale})`;

  setTimeout(()=>busy=false,350);
}
no.addEventListener(
  matchMedia("(hover:hover)").matches?"mouseover":"click",
  moveNo
);

/* YES */
yes.onclick=()=>{
  yes.classList.add("pop");
  photo.classList.add("active");
  msg.style.display="block";
  setTimeout(()=>yes.classList.remove("pop"),450);

  setTimeout(startFadeLoop,5000);
};

/* FADE LOOP */
function startFadeLoop(){
  fade.classList.add("show");
  fr.classList.add("show");
  id.classList.remove("show");

  loopInterval=setInterval(()=>{
    fr.classList.toggle("show");
    id.classList.toggle("show");
  },3000);

  setTimeout(stopFade,12000);
}

function stopFade(){
  clearInterval(loopInterval);
  fade.classList.remove("show");
}

/* COUNTER */
const start=new Date("2025-04-27T00:00:00");
setInterval(()=>{
  let d=Math.floor((Date.now()-start)/1000);
  const days=Math.floor(d/86400);d%=86400;
  const h=Math.floor(d/3600);d%=3600;
  const m=Math.floor(d/60);const s=d%60;
  counter.innerHTML=`<br>We have been together for<br>
  <strong>${days}</strong> days ‚Ä¢
  <strong>${h}</strong> hours ‚Ä¢
  <strong>${m}</strong> minutes ‚Ä¢
  <strong>${s}</strong> seconds ‚ù§Ô∏è`;
},1000);

/* HEARTS */
setInterval(()=>{
  const h=document.createElement("div");
  h.className="heart";h.innerText="üíñ";
  h.style.left=Math.random()*100+"vw";
  h.style.animationDuration=(4+Math.random()*4)+"s";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),8000);
},300);
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Do You Love Me, Eleonore?</title>

<style>
:root {
    --pink: #ff5c8a;
    --bg-dark: #0f0f14;
}

body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    background: radial-gradient(circle at top, #2a0f1e, var(--bg-dark));
    font-family: 'Segoe UI', sans-serif;
    color: white;
}

/* START OVERLAY */
#overlay {
    position: fixed;
    inset: 0;
    background: radial-gradient(circle at center, #3a1022, #0f0f14);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 999;
    cursor: pointer;
}
#overlay span {
    font-size: 22px;
    color: #ffd6e5;
    animation: pulseText 1.5s infinite;
}
@keyframes pulseText {
    0% { opacity: .6; }
    50% { opacity: 1; }
    100% { opacity: .6; }
}

/* FADE TO BLACK */
#fade {
    position: fixed;
    inset: 0;
    background: black;
    opacity: 0;
    pointer-events: none;
    z-index: 998;
    transition: opacity 2.5s ease;
}
#fade.show {
    opacity: 1;
}
#fade span {
    position: absolute;
    top: 50%;
    width: 100%;
    text-align: center;
    font-size: 32px;
    color: #ffd6e5;
    transform: translateY(-50%);
    opacity: 0;
    transition: opacity 2s ease 1.5s;
}
#fade.show span {
    opacity: 1;
}

/* VOLUME */
#volume {
    position: fixed;
    top: 15px;
    right: 15px;
    font-size: 22px;
    cursor: pointer;
    z-index: 20;
}

/* HEARTS */
.heart {
    position: absolute;
    top: -20px;
    opacity: 0.7;
    animation: fall linear infinite;
    z-index: 1;
}
@keyframes fall {
    from { transform: translateY(-10vh); }
    to { transform: translateY(110vh); }
}

/* LAYOUT */
.container {
    position: relative;
    width: 100%;
    height: 100%;
    text-align: center;
    z-index: 2;
}
h1 {
    margin-top: 45px;
    font-size: 26px;
    color: #ffd6e5;
}

/* PHOTO */
.photo {
    width: 160px;
    height: 160px;
    border-radius: 50%;
    object-fit: cover;
    border: 4px solid var(--pink);
    margin: 20px auto;
    display: block;
    filter: grayscale(100%);
    transition: filter 1s ease, transform .3s ease;
}
.photo.active {
    filter: grayscale(0%);
    animation: beat 1.1s infinite;
}
@keyframes beat {
    0% { transform: scale(1); }
    50% { transform: scale(1.06); }
    100% { transform: scale(1); }
}

/* BUTTONS */
button {
    position: absolute;
    padding: 16px 36px;
    font-size: 18px;
    border-radius: 14px;
    border: none;
    cursor: pointer;
    transition: transform .35s ease, left .45s ease, top .45s ease;
}
#yes {
    background: linear-gradient(135deg, #ff5c8a, #ff85a2);
    color: white;
    left: 50%;
    top: 60%;
    transform: translateX(-120%);
}
#no {
    background: #3a3a4a;
    color: #ddd;
    left: 50%;
    top: 60%;
    transform: translateX(20%);
}

/* MESSAGE */
#message {
    position: absolute;
    top: 72%;
    width: 100%;
    font-size: 20px;
    color: #ff9bb8;
    display: none;
}

/* COUNTER */
#counter {
    margin-top: 12px;
    font-size: 15px;
    color: #ffd6e5;
}

/* HIDE YOUTUBE */
#music { display: none; }
</style>
</head>

<body>

<div id="overlay"><span>Tap to start ‚ù§Ô∏è</span></div>
<div id="fade"><span>Je t‚Äôaimerai toujours minou.</span></div>
<div id="volume">üîä</div>

<div class="container">
    <h1>Do you love me, Eleonore? üíï</h1>

    <img
      src="https://luppq1.github.io/minou/minou.PNG?v=5"
      class="photo"
      id="photo"
    >

    <button id="yes">Yes</button>
    <button id="no">No</button>

    <div id="message">
        Eleonore, even when we are far apart,<br>
        my heart always finds you.<br><br>
        <em>Je t‚Äôaime.</em><br>
        <strong>‚Äî Wahyu</strong>
        <div id="counter"></div>
    </div>
</div>

<iframe
    id="music"
    src="https://www.youtube.com/embed/kPhpHvnnn0Q?enablejsapi=1"
    allow="autoplay">
</iframe>

<script>
const overlay = document.getElementById("overlay");
const fade = document.getElementById("fade");
const yesBtn = document.getElementById("yes");
const noBtn = document.getElementById("no");
const photo = document.getElementById("photo");
const music = document.getElementById("music");
const volume = document.getElementById("volume");
const counter = document.getElementById("counter");

let muted = false;

/* START */
overlay.onclick = () => {
    overlay.style.display = "none";
    music.contentWindow.postMessage(
        '{"event":"command","func":"playVideo","args":""}',
        "*"
    );
};

/* VOLUME */
volume.onclick = () => {
    muted = !muted;
    volume.textContent = muted ? "üîá" : "üîä";
    music.contentWindow.postMessage(
        `{"event":"command","func":"${muted ? "mute" : "unMute"}","args":""}`,
        "*"
    );
};

/* NO BUTTON */
noBtn.onmouseover = () => {
    noBtn.style.left = Math.random() * (innerWidth - 140) + "px";
    noBtn.style.top = Math.random() * (innerHeight - 140) + "px";
};

/* YES BUTTON */
yesBtn.onclick = () => {
    photo.classList.add("active");
    document.getElementById("message").style.display = "block";

    // Fade to black after a moment
    setTimeout(() => fade.classList.add("show"), 5000);

    // Return to normal view
    setTimeout(() => fade.classList.remove("show"), 11000);
};

/* COUNTER */
const startDate = new Date("2025-04-27T00:00:00");
function updateCounter() {
    const now = new Date();
    let diff = Math.floor((now - startDate) / 1000);

    const days = Math.floor(diff / 86400);
    diff %= 86400;
    const hours = Math.floor(diff / 3600);
    diff %= 3600;
    const minutes = Math.floor(diff / 60);
    const seconds = diff % 60;

    counter.innerHTML = `
        <br>We have been together for<br>
        <strong>${days}</strong> days ‚Ä¢
        <strong>${hours}</strong> hours ‚Ä¢
        <strong>${minutes}</strong> minutes ‚Ä¢
        <strong>${seconds}</strong> seconds ‚ù§Ô∏è
    `;
}
setInterval(updateCounter, 1000);
updateCounter();

/* HEARTS */
setInterval(() => {
    const h = document.createElement("div");
    h.className = "heart";
    h.innerText = "üíñ";
    h.style.left = Math.random() * 100 + "vw";
    h.style.animationDuration = (4 + Math.random() * 4) + "s";
    document.body.appendChild(h);
    setTimeout(() => h.remove(), 8000);
}, 300);
</script>

</body>
</html>
